<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>eidosnode.</title>

<style>
  body {
    margin: 0;
    font-family: 'Apple SD Gothic Neo', sans-serif;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 24px 10px;
    position: relative;
    z-index: 2;
  }

  header h1 {
    margin: 0;
    font-size: 2.2em;
    letter-spacing: 0.08em;
  }

  header p {
    margin-top: 6px;
    font-size: 0.9em;
    color: #aaa;
    letter-spacing: 0.05em;
  }

  .container {
    display: flex;
    min-height: calc(100vh - 120px);
    position: relative;
    z-index: 2;
  }

  /* Tabs */
  .tabs {
    width: 110px;
    border-right: 1px solid #333;
    display: flex;
    flex-direction: column;
  }

  .tab {
    padding: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    font-weight: bold;
    transition: background 0.2s;
  }

  .tab.active {
    background: rgba(255,255,255,0.06);
  }

  .tab-dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    margin-right: 10px;
  }

  /* Content */
  .content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .tab-box {
    width: 90%;
    max-width: 420px;
    padding: 50px 24px;
    text-align: center;
    background: linear-gradient(180deg, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
    clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
  }

  .circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: 0 auto 18px;
    box-shadow: 0 0 120px 30px rgba(255,255,255,0.15);
  }

  h2 {
    color: gold;
    margin: 10px 0 14px;
  }

  /* QR */
  .qr-box {
    margin: 20px auto;
    padding: 14px;
    border: 1px solid rgba(255,215,0,0.4);
    border-radius: 14px;
    background: rgba(0,0,0,0.6);
    width: 140px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .qr-box:hover {
    box-shadow: 0 0 30px rgba(255,215,0,0.3);
  }

  .qr-placeholder {
    width: 100px;
    height: 100px;
    background: repeating-linear-gradient(
      45deg,
      #111,
      #111 10px,
      #1a1a1a 10px,
      #1a1a1a 20px
    );
    margin: 0 auto 8px;
  }

  .qr-box span {
    font-size: 0.75em;
    color: gold;
    letter-spacing: 0.08em;
  }

  .desc {
    color: gold;
    font-size: 0.95em;
    line-height: 1.6;
    margin-bottom: 8px;
  }

  .common-line {
    color: rgba(255,215,0,0.7);
    font-size: 0.8em;
    letter-spacing: 0.05em;
  }

  /* Button */
  .link-button {
    margin-top: 26px;
    padding: 12px 18px;
    border: 1px solid gold;
    background: transparent;
    color: gold;
    font-size: 0.85em;
    letter-spacing: 0.08em;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .link-button:hover {
    background: gold;
    color: #000;
  }

  /* Particles */
  canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
  }
</style>
</head>

<body>

<canvas id="particles"></canvas>

<header>
  <h1>eidosnode.</h1>
  <p>감정의 실체화, 시각적인 형상.</p>
</header>

<div class="container">
  <div class="tabs">
    <div class="tab active" data-tab="gold"><div class="tab-dot" style="background:#FFD700"></div>황금</div>
    <div class="tab" data-tab="blue"><div class="tab-dot" style="background:#1E90FF"></div>파랑</div>
    <div class="tab" data-tab="red"><div class="tab-dot" style="background:#6D1F2A"></div>빨강</div>
    <div class="tab" data-tab="black"><div class="tab-dot" style="background:#000"></div>검정</div>
    <div class="tab" data-tab="silver"><div class="tab-dot" style="background:#C0C0C0"></div>은색</div>
    <div class="tab" data-tab="green"><div class="tab-dot" style="background:#6B8E23"></div>초록</div>
    <div class="tab" data-tab="orange"><div class="tab-dot" style="background:#FFA500"></div>주황</div>
  </div>

  <div class="content" id="tab-content"></div>
</div>

<script>
const tabData = {
  gold: { color:'#FFD700', title:'황금 — 행복', text:'행복은 오는 것이 아니라, 알아보는 것이다.' },
  blue: { color:'#1E90FF', title:'파랑 — 조심', text:'속도보다 각도를 선택할 때가 있다.' },
  red: { color:'#6D1F2A', title:'빨강 — 충동', text:'망설이지 않은 선택은 흔적을 남긴다.' },
  black: { color:'#000', title:'검정 — 침묵', text:'말하지 않는 것도 하나의 응답이다.' },
  silver:{ color:'#C0C0C0', title:'은색 — 의심', text:'의심 없는 믿음은 선택이 아니다.' },
  green: { color:'#6B8E23', title:'초록 — 회복', text:'되돌아오는 데에도 방향이 있다.' },
  orange:{ color:'#FFA500', title:'주황 — 시도', text:'결과보다 먼저 남는 것은 시도다.' }
};

const content = document.getElementById('tab-content');
const tabs = document.querySelectorAll('.tab');

function render(key){
  content.innerHTML = `
    <div class="tab-box">
      <div class="circle" style="background:${tabData[key].color}"></div>
      <h2>${tabData[key].title}</h2>

      <div class="qr-box" onclick="denyAccess()">
        <div class="qr-placeholder"></div>
        <span>NODE LOCKED</span>
      </div>

      <div class="desc">${tabData[key].text}</div>
      <div class="common-line">지금 이 순간을 해석하는 하나의 관점.</div>

      <button class="link-button"
        onclick="window.open('https://sodaus1213-png.github.io/eidos.node.quiz/', '_blank')">
        감정 인식 테스트로 이동
      </button>
    </div>
  `;
}

tabs.forEach(t=>{
  t.onclick=()=>{
    tabs.forEach(x=>x.classList.remove('active'));
    t.classList.add('active');
    render(t.dataset.tab);
  }
});

render('gold');

function denyAccess(){
  alert('입장 권한 없음\n\n이 노드는 아직 열리지 않았습니다.');
}

/* Particles */
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
let ps=[];
function init(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
  ps=[];
  for(let i=0;i<80;i++){
    ps.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*2+1,
      dx:(Math.random()-0.5)*0.3,
      dy:(Math.random()-0.5)*0.3,
      a:Math.random()*0.7
    });
  }
}
function anim(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ps.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,215,0,${p.a})`;
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(anim);
}
init(); anim();
window.onresize=init;
</script>

</body>
</html>
