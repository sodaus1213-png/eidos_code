<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>희망.</title>
<style>
  body {
    margin: 0;
    font-family: 'Apple SD Gothic Neo', sans-serif;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
    position: relative;
    transition: max-width 0.3s ease;
  }

  header {
    text-align: center;
    padding: 20px 10px;
  }
  header h1 {
    margin: 0;
    color: #fff;
    font-size: 2em;
  }
  header p {
    margin-top: 5px;
    color: #ccc;
    font-size: 0.9em;
    max-width: 600px;
  }

  .container {
    display: flex;
    flex-direction: row;
    min-height: calc(100vh - 100px);
  }

  /* 세로 탭 */
  .tabs {
    display: flex;
    flex-direction: column;
    width: 100px;
    border-right: 1px solid #444;
  }
  .tab {
    display: flex;
    align-items: center;
    padding: 15px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s;
  }
  .tab.active {
    background: rgba(255,255,255,0.05);
  }
  .tab-dot {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    margin-right: 10px;
  }

  /* 탭 콘텐츠 */
  .content {
    flex: 1;
    padding: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  .tab-box {
    width: 90%;
    max-width: 400px;
    background: linear-gradient(180deg, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
    clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
    padding: 50px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  .circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 20px;
    box-shadow: 0 0 60px 20px rgba(255,255,255,0.1);
  }
  .circle.spotlight {
    box-shadow: 0 0 120px 30px rgba(255,255,255,0.2);
  }
  .tab-box h2 {
    color: gold;
    margin: 10px 0;
  }
  .tab-box p {
    color: gold;
    line-height: 1.5;
  }

  /* 파티클 */
  #particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  /* 하단 화면 모드 아이콘 */
  #view-buttons {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
  }
  #view-buttons button {
    margin: 0 5px;
    padding: 8px;
    background: #222;
    border: 1px solid gold;
    border-radius: 5px;
    cursor: pointer;
  }
  #view-buttons button:hover svg {
    fill: #000;
  }
  #view-buttons svg {
    width: 28px;
    height: 28px;
    fill: gold;
  }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<header>
  <h1>희망.</h1>
  <p>우리가 추구하는 것은 공감의 예술이며, 절대 신앙과 관련이 없습니다.</p>
</header>

<div class="container">
  <div class="tabs">
    <div class="tab active" data-tab="gold"><div class="tab-dot" style="background:#FFD700;"></div>황금</div>
    <div class="tab" data-tab="blue"><div class="tab-dot" style="background:#1E90FF;"></div>파랑</div>
    <div class="tab" data-tab="red"><div class="tab-dot" style="background:#FF4500;"></div>빨강</div>
    <div class="tab" data-tab="black"><div class="tab-dot" style="background:#000;"></div>검정</div>
    <div class="tab" data-tab="silver"><div class="tab-dot" style="background:#C0C0C0;"></div>은색</div>
    <div class="tab" data-tab="green"><div class="tab-dot" style="background:#32CD32;"></div>초록</div>
    <div class="tab" data-tab="orange"><div class="tab-dot" style="background:#FFA500;"></div>주황</div>
  </div>

  <div class="content" id="tab-content">
    <div class="tab-box">
      <div class="circle spotlight" style="background:#FFD700;"></div>
      <h2>황금 — 행복</h2>
      <p>행복은 오는 것이 아니라, 알아보는 것이다.<br>지금 이 순간을 해석하는 하나의 관점.</p>
    </div>
  </div>
</div>

<!-- 하단 화면 모드 아이콘 -->
<div id="view-buttons">
  <!-- PC버전 아이콘 -->
  <button onclick="setView('pc')">
    <svg viewBox="0 0 24 24"><path d="M3 3h18v14H3V3zm0 16h18v2H3v-2z"/></svg>
  </button>
  <!-- 모바일버전 아이콘 -->
  <button onclick="setView('mobile')">
    <svg viewBox="0 0 24 24"><path d="M7 2h10v20H7V2zm5 19c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1z"/></svg>
  </button>
</div>

<script>
  // 탭 데이터
  const tabs = document.querySelectorAll('.tab');
  const content = document.getElementById('tab-content');

  const tabData = {
    gold: { color: '#FFD700', title: '황금 — 행복', text: '행복은 오는 것이 아니라, 알아보는 것이다.\n지금 이 순간을 해석하는 하나의 관점.' },
    blue: { color: '#1E90FF', title: '파랑 — 조심', text: '모든 선택은 속도가 아니라 각도를 요구한다.\n지금 이 순간을 해석하는 하나의 관점.' },
    red: { color: '#FF4500', title: '빨강 — 충동', text: '망설이지 않은 선택은 기억에 남는다.\n지금 이 순간을 해석하는 하나의 관점.' },
    black: { color: '#000', title: '검정 — 침묵', text: '말하지 않는 것도 하나의 응답이다.\n지금 이 순간을 해석하는 하나의 관점.' },
    silver: { color: '#C0C0C0', title: '은색 — 의심', text: '의심 없는 믿음은 선택이 아니다.\n지금 이 순간을 해석하는 하나의 관점.' },
    green: { color: '#32CD32', title: '초록 — 회복', text: '되돌아오는 데에도 방향이 있다.\n지금 이 순간을 해석하는 하나의 관점.' },
    orange: { color: '#FFA500', title: '주황 — 시도', text: '결과보다 먼저 남는 것은 시도다.\n지금 이 순간을 해석하는 하나의 관점.' }
  };

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      const key = tab.getAttribute('data-tab');
      content.innerHTML = `
        <div class="tab-box">
          <div class="circle spotlight" style="background:${tabData[key].color};"></div>
          <h2>${tabData[key].title}</h2>
          <p>${tabData[key].text.replace(/\n/g,'<br>')}</p>
        </div>
      `;
    });
  });

  // 파티클
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particlesArray = [];

  function initParticles() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    particlesArray = [];
    for(let i=0; i<80; i++){
      particlesArray.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        size: Math.random()*3+1,
        speedX: Math.random()*0.5-0.25,
        speedY: Math.random()*0.5-0.25,
        alpha: Math.random()*0.8
      });
    }
  }

  function animateParticles() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particlesArray.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
      ctx.fillStyle = `rgba(255,215,0,${p.alpha})`;
      ctx.fill();
      p.x += p.speedX;
      p.y += p.speedY;
      if(p.x > canvas.width) p.x=0;
      if(p.x <0) p.x=canvas.width;
      if(p.y>canvas.height) p.y=0;
      if(p.y<0) p.y=canvas.height;
    });
    requestAnimationFrame(animateParticles);
  }

  window.addEventListener('resize', initParticles);
  initParticles();
  animateParticles();

  // 화면 모드 버튼
  function setView(type){
    let width;
    switch(type){
      case 'pc': width=1200; break;
      case 'mobile': width=768; break;
    }
    document.body.style.maxWidth = width + 'px';
    document.body.style.margin = '0 auto';
  }
  setView('mobile'); // 초기값 모바일
</script>

</body>
</html>
